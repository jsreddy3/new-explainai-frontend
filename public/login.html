<!DOCTYPE html>
<html>
<head>
    <title>ExplainAI Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Core color palettes */
            --pale-blue-50: #f5f8fe;
            --pale-blue-100: #e8f0fd;
            --pale-blue-200: #d2e0fb;
            --pale-blue-300: #abc5f8;
            --pale-blue-400: #84aaf5;
            --pale-blue-500: #5d8ff2;
            --pale-blue-600: #3674ef;
            --pale-blue-700: #1559ec;
            --pale-blue-800: #1147bd;
            --pale-blue-900: #0e3a98;

            --muted-blue-50: #f4f7fa;
            --muted-blue-100: #e9eff5;
            --muted-blue-200: #8eaccd;
            --muted-blue-300: #7596bd;
            --muted-blue-400: #5c80ad;
            --muted-blue-500: #436a9d;
            --muted-blue-600: #35547d;
            --muted-blue-700: #273e5e;
            --muted-blue-800: #19283e;
            --muted-blue-900: #0c121f;

            /* Base UI Colors - Light Mode */
            --color-background: var(--pale-blue-50);
            --color-foreground: var(--muted-blue-900);
            --color-card-bg: white;
            --color-card-shadow: rgba(12, 18, 31, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Base UI Colors - Dark Mode */
                --color-background: var(--muted-blue-900);
                --color-foreground: var(--pale-blue-50);
                --color-card-bg: var(--muted-blue-800);
                --color-card-shadow: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--color-background);
            color: var(--color-foreground);
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container {
            background: var(--color-card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px var(--color-card-shadow);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .logo {
            margin-bottom: 24px;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            color: var(--pale-blue-600);
        }

        h1 {
            color: var(--color-foreground);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        p {
            color: var(--color-foreground);
            opacity: 0.8;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .g_id_signin {
            display: flex !important;
            justify-content: center;
            margin-top: 16px;
        }

        .divider {
            margin: 24px 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--pale-blue-600);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--pale-blue-200);
        }

        .divider span {
            padding: 0 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        </div>
        <h1>Welcome to ExplainAI</h1>
        <p>Sign in to be able to upload documents. Currently supporting Stanford emails + approved emails.</p>
        
        <div id="g_id_onload"
             data-client_id="395094655648-tpf5gvtmk7h3c086gp6ubf2qgupf8uib.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            if (response.credential) {
                localStorage.setItem('google_token', response.credential);
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
